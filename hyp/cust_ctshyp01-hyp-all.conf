###########################################
#                                         
#  Author: jean-luc.rakotovao@alterway.fr 
#  What it does :                         
#   BACKUP of local Client's dumps              
#   1/day       retention of 21 days 
#   1/week      retention of 3 months
#   1/month     retention of 1 year  
#                                         
###########################################

  # FILESET:  
  FileSet {
    Name = "fs_ctshyp01-hyp-all"
      Include {
        Options {
          signature        = SHA1
          basejob          = pmugcs1
          accurate         = mcs
          verify           = pin1
          onefs            = no
          checkfilechanges = yes
        }
      }
    Include {

      # hyp  
      File = /var/lib/hyp

      # generic
      File = /etc
      File = /root
      File = /home
      File = /usr/local
      File = /var/backups
      File = /var/spool/cron

      # boot
      File = /boot
      File = /lib
      File = /usr/lib

    }
    Exclude {

      # general 
      File = "*/.snapshot/*"
      File = "*/.journal"
      File = "*/.fsck"
      File = "*/.snapshot/*"
      File = "*/.journal"
      File = "*/.fsck"
      File = "/usr/local/jahia"

    }
  }

  # SCHEDULE: daily incr
  Schedule {
    Name = "sc_ctshyp01-hyp-daily"
    Run  = Level=Incremental    daily at 22:30
  }
  # SCHEDULE: monthly full
  Schedule {
    Name = "sc_ctshyp01-hyp-monthly"
    Run  = Level=Full           mon-thu at 22:30
  }
  # SCHEDULE: quarterly full 
  Schedule {
    Name = "sc_ctshyp01-hyp-quarterly"
    Run  = Level=Full           sun at 22:30
  }
  # SCHEDULE: yearly full 
  Schedule {
    Name = "sc_ctshyp01-hyp-yearly"
    Run  = Level=Base           3rd sun at 22:30
  }

  # - POOL: daily incr  
  Pool {
    Name                    = pool_ctshyp01-hyp-daily
    Pool Type               = Backup
    
    Storage                 = st_ctshyp01_opt
    
    UseVolumeOnce           = yes
    Maximum Volume Jobs     = 1 
    Volume Use Duration     = 24 hours
    
    AutoPrune               = yes
    Volume Retention        = 6 days # Retention in Catalog cf. Client.Job_Retention
    
    Label Format            = "daily.ctshyp01.hyp.${Year}-${Month:p/2/0/r}-${Day:p/2/0/r}-${Hour:p/2/0/r}"
  }
  # - POOL: monthly full 
  Pool {
    Name                    = pool_ctshyp01-hyp-monthly
    Pool Type               = Backup

    Storage                 = st_ctshyp01_opt

    UseVolumeOnce           = yes
    Maximum Volume Jobs     = 1
    Volume Use Duration     = 24 hours

    AutoPrune               = yes
    Volume Retention        = 5 weeks # Retention in Catalog cf. Client.Job_Retention

    Label Format            = "monthly.ctshyp01.hyp.${Year}-${Month:p/2/0/r}-${Day:p/2/0/r}-${Hour:p/2/0/r}"
  }
  # - POOL: quarterly full 
  Pool {
    Name                    = pool_ctshyp01-hyp-quarterly
    Pool Type               = Backup

    Storage                 = st_ctshyp01_opt

    UseVolumeOnce           = yes
    Maximum Volume Jobs     = 1
    Volume Use Duration     = 24 hours

    AutoPrune               = yes
    Volume Retention        = 13 weeks # Retention in Catalog cf. Client.Job_Retention

    Label Format            = "quarterly.ctshyp01.hyp.${Year}-${Month:p/2/0/r}-${Day:p/2/0/r}-${Hour:p/2/0/r}"
  }

  # - POOL: yearly
  Pool {
    Name                    = pool_ctshyp01-hyp-yearly
    Pool Type               = Backup

    Storage                 = st_ctshyp01_opt

    UseVolumeOnce           = yes
    Maximum Volume Jobs     = 1
    Volume Use Duration     = 24 hours

    AutoPrune               = yes
    Volume Retention        = 13 months # Retention in Catalog cf. Client.Job_Retention

    Label Format            = "yearly.ctshyp01.hyp.${Year}-${Month:p/2/0/r}-${Day:p/2/0/r}-${Hour:p/2/0/r}"
  }

  # JOB: daily 
  Job {
    Name                     = job_ctshyp01-hyp-daily
    Type                     = Backup
    Priority                 = 10
    
    Client                   = ctshyp01
    
    FileSet                  = fs_ctshyp01-hyp-all 
    Schedule                 = sc_ctshyp01-hyp-daily
    
    Pool                     = pool_ctshyp01-hyp-quarterly
    
    Max Run Time             = 10 hours
    Maximum Concurrent Jobs  = 10
    
    Reschedule On Error      = yes
    Reschedule Interval      = 10 minutes

    Messages                 = Standard
  }

  # JOB: monthly 
  Job {
    Name                     = job_ctshyp01-hyp-monthly
    Type                     = Backup
    Priority                 = 10

    Client                   = ctshyp01

    FileSet                  = fs_ctshyp01-hyp-all
    Schedule                 = sc_ctshyp01-hyp-monthly

    Pool                     = pool_ctshyp01-hyp-monthly

    Max Run Time             = 10 hours
    Maximum Concurrent Jobs  = 10

    Reschedule On Error      = yes
    Reschedule Interval      = 10 minutes

    Messages                 = Standard
  }

  # JOB: quarterly 
  Job {
    Name                     = job_ctshyp01-hyp-quarterly
    Type                     = Backup
    Priority                 = 10

    Client                   = ctshyp01

    FileSet                  = fs_ctshyp01-hyp-all
    Schedule                 = sc_ctshyp01-hyp-quarterly

    Pool                     = pool_ctshyp01-hyp-quarterly

    Max Run Time             = 10 hours
    Maximum Concurrent Jobs  = 10

    Reschedule On Error      = yes
    Reschedule Interval      = 10 minutes

    Messages                 = Standard
  }

  # JOB: yearly 
  Job {
    Name                     = job_ctshyp01-hyp-yearly
    Type                     = Backup
    Priority                 = 10

    Client                   = ctshyp01

    FileSet                  = fs_ctshyp01-hyp-all
    Schedule                 = sc_ctshyp01-hyp-yearly

    Pool                     = pool_ctshyp01-hyp-yearly

    Max Run Time             = 10 hours
    Maximum Concurrent Jobs  = 10

    Reschedule On Error      = yes
    Reschedule Interval      = 10 minutes

    Messages                 = Standard
  }

# - JOB: restore - from 1 day to 3 weeks 
Job {
  Name                     = restore_ctshyp01_hyp-all
  Type                     = Restore
  Priority                 = 10
  
  Client                   = ctshyp01
  
  FileSet                  = fs_ctshyp01-hyp-all
  Pool                     = pool_ctshyp01-hyp-daily
  
  Storage                  = st_ctshyp01_opt
  Where                    = /tmp/
  
  Messages                 = Standard
}

